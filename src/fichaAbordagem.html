<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>ReVirar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="estilo/style.css" rel="stylesheet">
    <link href="estilo/mobile-style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8bda9b18c8.js" crossorigin="anonymous"></script>

    <!-- reuso -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <!-- Início código NavBar -->
        <div id="reusonavbar">

        </div>

    </header>

    <h1 style="text-align: center;">Abordagem de pessoas em situação de rua</h1>
    <br>
    <div>
        <form class="d-flex justify-content-center">
            <div class="formulario justify-itens-center">
                <div>
                    <label>Nome Completo
                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                </div>

                <div>
                    <label>Como gosta de ser conhecido/chamado?
                        <input type="text" class="form-control" placeholder="Conhecido" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                </div>

                <div>
                    <label>Local da Abordagem Social
                        <input type="text" class="form-control" placeholder="Local" aria-label="Username"
                            aria-describedby="basic-addon1"><a href="https://www.google.com.br/maps" target="_blank"
                            rel="external">Mapa</a>
                    </label>
                </div>

                <div class="form-check">
                    <label>Está sendo atendido em Albergue ou Casa de Passagem nesse momento?<br>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Sim
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Não
                </div><br>

                <div class="row g-2">
                    <div class="col-md">
                        <label>Quanto tempo vive na rua?
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled value>Selecione</option>
                                <option value="ate seis meses">Até seis meses</option>
                                <option value="enete seis meses a um ano">Entre seis meses a um ano</option>
                                <option value="entre um a dois anos">Entre um a dois anos</option>
                                <option value="entre dois a cinco anos">Entre dois a cincos anos</option>
                                <option value="entre cinco a dez anos">Entre cinco a dez anos</option>
                                <option value="mais de dez anos">Mais de dez anos</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-md">
                        <label>Quanto tempo vive na rua?
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled value>Selecione</option>
                                <option value="desemprego">Desemprego</option>
                                <option value="perda da moradia">Expulsão/perda da moradia</option>
                                <option value="ameaca">Ameaça/violência</option>
                                <option value="problema familiar">Problemas com a família/companheiro(a)</option>
                                <option value="drogras">Alcoolismo/drogas</option>
                                <option value="tratamento de saude">Tratamento de saúde</option>
                                <option value="opcao">Preferência/opção própria</option>
                                <option value="naosabe">Não sabe/não se lembra</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label>Outros
                        <input type="text" class="form-control" placeholder="Opcional" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                </div>

                <div class="form-check">
                    <label>Pretende ser atendido no Projeto revirar?
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="Sim">Sim
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="Não">Não
                    </label>
                </div>
                <br>

                <div class="observacao">
                    <fieldset>
                        <div class="input-group">
                            <span class="input-group-text">Observações</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <br>

                    </fieldset>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </div>
            </div>


        </form>
        <br>
    </div>

    <div id="reusofooter">

    </div>
    <script>
        $(document).ready(function () {
            $("#reusonavbar").load("reuso/navbar.html");
            $("#reusofooter").load("reuso/footer.html");
        });
    </script>

</body>

</html>
