<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Título -->
    <title>ReVirar</title>
<div id="reusohead">
</div>

    <!-- reuso -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <!-- Início código NavBar -->
        <div id="reusonavbar">

        </div>

    </header>

    <h1 style="text-align: center;">Abordagem de pessoas em situação de rua</h1>
    <br>
    <div>
     <form action="/registrarAssistido" method="POST" class="d-flex justify-content-center">
            <div class="formulario justify-itens-center">
        <!-- <form class="new-area">
            <div class="container"> -->
                <div class="">
                    <label>Nome Completo
                        <input type="text" class="form-control" placeholder="Nome" name="nome" id="email-input">
                    </label>
                </div>

                <div>
                    <label>Como gosta de ser conhecido/chamado?
                        <input type="text" class="form-control" placeholder="Nome social" name="Nome Social">
                    </label>
                </div>

                <div>
                    <label>Local da Abordagem Social
                        <input type="text" class="form-control" placeholder="Local" aria-label="Username"
                            aria-describedby="basic-addon1" name="local"><a href="https://www.google.com.br/maps" target="_blank"
                            rel="external">Mapa</a>
                    </label>
                </div>

                <div class="form-check">
                    <label>Está sendo atendido em Albergue ou Casa de Passagem nesse momento?<br>
                        <input class="form-check-input" type="radio" name="Sim" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">Sim
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Não" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">Não
                </div><br>

                <div class="row g-2">
                    <div class="col-md">
                        <label>Quanto tempo vive na rua?
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled value>Selecione</option>
                                <option value="Ate seis meses">Até seis meses</option>
                                <option value="Entre seis meses a um ano">Entre seis meses a um ano</option>
                                <option value="Entre um a dois anos">Entre um a dois anos</option>
                                <option value="Entre dois a cinco anos">Entre dois a cincos anos</option>
                                <option value="Entre cinco a dez anos">Entre cinco a dez anos</option>
                                <option value="Mais de dez anos">Mais de dez anos</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-md">
                        <label>Quais os principais motivos pelos quais passou a morar na rua/albergue/outro?
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled value>Selecione</option>
                                <option value="desemprego">Desemprego</option>
                                <option value="perda da moradia">Expulsão/perda da moradia</option>
                                <option value="ameaca">Ameaça/violência</option>
                                <option value="problema familiar">Problemas com a família/companheiro(a)</option>
                                <option value="drogras">Alcoolismo/drogas</option>
                                <option value="tratamento de saude">Tratamento de saúde</option>
                                <option value="opcao">Preferência/opção própria</option>
                                <option value="naosabe">Não sabe/não se lembra</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <label>Outros
                        <input type="text" class="form-control" placeholder="Opcional" aria-label="Username"
                            aria-describedby="basic-addon1" name="outros">
                    </label>
                </div>

                <div class="form-check">
                    <label>Pretende ser atendido no Projeto revirar?
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sim" id="inlineRadio1"
                                value="Sim">Sim
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="não" id="inlineRadio2"
                                value="Não">Não
                    </label>
                </div>
                <br>

                <div>
                    <fieldset>
                        <div class="input-group">
                            <span class="input-group-text">Observações</span>
                            <textarea class="form-control" aria-label="With textarea" name="observacao"></textarea>
                        </div>
                        <br>

                    </fieldset>
                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </form>

    </div>

    <div id="reusofooter">

    </div>
    <script>
        $(document).ready(function () {
            $("#reusonavbar").load("reuso/navbar.html");
            $("#reusofooter").load("reuso/footer.html");
            $("#reusohead").load("reuso/head.html");
        });
    </script>

</body>

</html>
