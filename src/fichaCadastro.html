    <div>
        <h1>Abordagem de pessoas em situação de rua</h1>
        <br>
    </div>

    <div class="row"   class="col-12 offset-lg-6">
        <form action="">
            <fieldset">
                <div>
                    <label>Quem é você?</label>
                        <label>
                            <input type="radio" name="user" value="administrador" required>Administrador
                        </label>
                    <label>
                        <input type="radio" name="user" value="educador">Educador
                    </label>
                </div>
            </fieldset>

        <div class="nome">
            <label for="">Nome Completo</label><br>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="clamado">
            <label for="">Como gosta de se clamado/como é conhecido</label><br>
            <input type="text" name="clamado" id="clamado">
        </div>

        <div class="local">
            <label for="">Local da Abordagem Social</label><br>
            <input type="text" name="local" id="local">
            <a href="https://www.google.com.br/maps" target="_blank" rel="external">Mapa</a>
        </div>

        <div class="atendido">
            <label>
                <label>Está sendo atendido em Albergue ou Casa de Passagem nesse momento?</label><br>
                    <input type="radio" name="albergue" value="não">Não
                <label><br>
                    <input type="radio" name="albergue" id="sim">Sim, qual?
                    <input type="text" name="albergue" id="atendido">
                </label>
            </label>
        </div>
        
        <div>
            <label>
                <label>Quanto tempo vive na rua?</label><br>
                <select id="tempo">
                    <option selected disabled value>Selecione</option>
                    <option value="ate seis meses">Até seis meses</option>
                    <option value="enete seis meses a um ano">Entre seis meses a um ano</option>
                    <option value="entre um a dois anos">Entre um a dois anos</option>
                    <option value="entre dois a cinco anos">Entre dois a cincos anos</option>
                    <option value="entre cinco a dez anos">Entre cinco a dez anos</option>
                    <option value="mais de dez anos">Mais de dez anos</option>
                </select>
            </label><br>
        </div>

        <div class="motivo">
            <label for="">Quais os principais motivos pelos quais passou a morar na rua/albergue/outro?<label><br>
            <select id="motivos">
                <option selected disabled value>Selecione</option>
                <option value="desemprego">Desemprego</option>
                <option value="perda da moradia">Expulsão/perda da moradia</option>
                <option value="ameaca">Ameaça/violência</option>
                <option value="problema familiar">Problemas com a familia/companheiro(a)</option>
                <option value="drogras">Alcoolismo/drogas</option>
                <option value="tratamento de saude">Tratamento de saúde</option>
                <option value="opcao">Preferência/opção própria</option>
                <option value="naosabe">Não sabe/não se lembra</option>
            </select>
            <label>
                <label>Outros</label><br>
                <input type="text" name="outro" id="outro">
            </label><br>
        </div>

        <div class="revirar">
            <label>
                <label>Pretende ser atendido no Projeto revirar?</label><br>
                <label>
                    <input type="radio" name="revirar" id="sim" required>Sim
                </label>
                <label>
                    <input type="radio" name="revirar" id="nao">Não
                </label>
            </label><br>
        </div>

        <div class="observacao">
            <fieldset>
                <label>Observação:</label><br>
                <textarea name="obeservacao" id="obeservacao" cols="30" rows="10"></textarea>
            </fieldset>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    </div>
