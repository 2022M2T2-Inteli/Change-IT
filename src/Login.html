<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Título -->
  <title>Login</title>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Css -->
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <!-- script -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
</head>

<body>
  <header>
    <!-- Início código NavBar -->
    <div id="reusonavbar">

    </div>
  </header>
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <a href="Home.html">
                  <button type="button" class="btn btn-secondary" hre><svg xmlns="http://www.w3.org/2000/svg" width="20"
                      height="20" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg></button>
                </a>
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="img/Logos/revirar_logo.jpeg" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1"></h4>
                  </div>

                  <form>
                    <p>Login</p>

                    <div class="form-outline mb-4">
                      <input type="email" id="usuario" class="form-control" placeholder="Email" />
                      <label class="form-label" for="">Usuário</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="password" id="senha" class="form-control" />
                      <label class="form-label" for="">Senha</label>
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block" type="button">Entra</button>
                      <a class="text-muted" href="#!">Esqueceu a senha?</a>
                    </div>

                  </form>

                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-login">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <!-- <h4 class="mb-4">We are more than just a company</h4>
                      <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                        exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer -->
  <div id="reusofooter">

  </div>
  <script>
    $(document).ready(function () {
      $("#reusonavbar").load("reuso/navbar.html");
      $("#reusofooter").load("reuso/footer.html");
    });
  </script>

</body>

</html>
