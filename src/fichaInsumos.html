<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>ficha Insumos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="estilo/style.css" rel="stylesheet">
    <link href="estilo/mobile-style.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/8bda9b18c8.js" crossorigin="anonymous"></script>

    <!-- reuso -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
</head>

<body>

    <header>
        <!-- Início código NavBar -->
        <div id="reusonavbar">

        </div>
    </header>
    <div>
        <h1 style="text-align: center;">Ficha Doação de Insumos</h1>
        <br>
    </div>
    </div>

    <div>
        <form action="/registrarInsumos" method="POST">
            <div class="container row-aling-itens-start formulario">
                <label> Gostaria de permanecer anônimo(a) ?
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1"
                            value="Sim" name="Sim">
                        <label class="form-check-label" for="inlineRadio1">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2"
                            value="Não" name="Nao">
                        <label class="form-check-label" for="inlineRadio2">Não</label>
                    </div>
                </label>
                <div class="input-group mb-3">
                    <label>Nome Completo:
                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                            aria-describedby="basic-addon1" name="nomeInsumos">
                    </label>

                </div>


                <div class="input-group mb-3">
                    <label>Idade:
                        <input type="text" class="form-control" placeholder="Idade" aria-label="Username"
                            aria-describedby="basic-addon1" name="idadeInsumos">
                    </label>
                </div>


                <div class="input-group mb-3">
                    <label>Documento (RG/CPF):
                        <input type="text" class="form-control" placeholder="RG/CPF" aria-label="Username"
                            aria-describedby="basic-addon1" name="documentoInsumos">
                    </label>
                </div>

                <div class="input-group mb-3">
                    <label>Produto a ser doado:
                        <input type="text" class="form-control" placeholder="Forma de ajuda" aria-label="Username"
                            aria-describedby="basic-addon1" name="produtoInsumos">
                    </label>
                    <br>
                </div>


                <div class="input-group mb-3">
                    <label>Insira seu email:
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="basic-addon1" name="emailInsumos">
                    </label>
                </div>

                <div class="form-check">
                    <label> Necessita de ajuda para a entrega ?
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1"
                                value="Sim" name="SimAjuda">
                            <label class="form-check-label" for="inlineRadio1">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio2"
                                value="Não" name="NaoAjuda">
                            <label class="form-check-label" for="inlineRadio2">Não</label>
                        </div>
                    </label>
                </div>
                <br>

                <div class="observacao">
                    <fieldset>
                        <div class="input-group">
                            <span class="input-group-text">Observações</span>
                            <textarea class="form-control" aria-label="With textarea" name="ObsInsumos"></textarea>
                        </div>
                        <br>

                    </fieldset>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary bnt">Enviar</button>
                </div>

            </div>
        </form>
    </div>
    <br />

    <!-- footer -->
    <div id="reusofooter">

    </div>
    <script>
        $(document).ready(function () {
            $("#reusonavbar").load("reuso/navbar.html");
            $("#reusofooter").load("reuso/footer.html");
        });
    </script>

</body>

</html>
