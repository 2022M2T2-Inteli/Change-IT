        <form action="">


            <div class="container row-aling-itens-start formulario">
                <div class="input-group mb-3">
                    <label>Nome Completo:
                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                </div>


                <div class="input-group mb-3">
                    <label>Idade:
                        <input type="text" class="form-control" placeholder="Idade" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                </div>


                <div class="input-group mb-3">
                    <label>Documento (RG/CPF):
                        <input type="text" class="form-control" placeholder="RG/CPF" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                </div>

                <div class="input-group mb-3">
                    <label>Produto a ser doado:
                        <input type="text" class="form-control" placeholder="Forma de ajuda" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                    <br>
                </div>


                <div class="input-group mb-3">
                    <label>Insira seu email:
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </label>
                </div>

                <div class="form-check">
                    <label> Nescessita de ajuda para a entrega ?
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="Sim">
                            <label class="form-check-label" for="inlineRadio1">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="Não">
                            <label class="form-check-label" for="inlineRadio2">Não</label>
                    </label>
                </div>
                <br>

                <div class="observacao">
                    <fieldset>
                        <div class="input-group">
                            <span class="input-group-text">Observações</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                        <br>

                    </fieldset>
                </div>
